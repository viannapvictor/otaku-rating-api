message.email.confirmation.subject=Confirm Your Email Address
message.password.reset.subject=Reset Your Otaku Password
message.email.confirmation.new.account.body=\
Hello %s,\n\n\
Thank you for registering! Please click the link below to confirm your email:\n\n\
/auth/confirm-email?email=%s&code=%s\n\n\
This link will expire in %d minutes for security reasons.\n\n\
Best regards,\n\
The Otaku Team
message.email.confirmation.existing.account.body=\
Hello %s,\n\n\
You requested to change your email address. Please click the link below to confirm your new email:\n\
/auth/confirm-email?email=%s&code=%s\n\n\
This link will expire in %d minutes for security reasons.\n\n\
If you didn't request this change, your Otaku account has been compromised. Contact our support team for assistance to change your password immediately.\n\n\
Best regards,\n\
The Otaku Team
message.password.reset.body=\
Hello %s,\n\n\
We received a request to reset your Otaku password. To create a new password, simply click the link below:\n\
/auth/reset-password/%s\n\n\
If you didn't request this change, please ignore this email or contact our support team for assistance.\n\n\
This link will expire in %d minutes for security reasons.\n\n\
Best regards,\n\
The Otaku Team