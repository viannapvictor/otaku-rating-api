# Project Configurations
server.port=8080
spring.application.name=OtakuRatingAPI

# ========== MYSQL DATABASE CONFIGURATION ==========
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/keycloak
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Admin@123

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== MONGODB CONFIGURATION ==========
# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/otaku_rating_db
spring.data.mongodb.database=otaku_rating_db

# MongoDB Auto Index Creation
spring.data.mongodb.auto-index-creation=true

# ========== COOKIE CONFIGURATION ==========
# Cookie Configuration
app.user.cookie-secure=false
app.user.cookie-http-only=true
app.user.access-token-cookie-name=access_token
app.user.refresh-token-cookie-name=refresh_token

# Logging Configuration
logging.level.org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.data.mongodb=DEBUG

# OAuth 2 configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8443/realms/otaku-rating-api
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8443/realms/otaku-rating-api/protocol/openid-connect/certs

# Keycloak Admin Configuration
keycloak.auth-server-url=http://localhost:8443
keycloak.realm=otaku-rating-api
keycloak.admin-username=admin123
keycloak.admin-password=admin123
keycloak.admin-client-id=admin-cli

# Keycloak Client Configuration (for user authentication)
