apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.kafka.name }}-deploy"
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.kafka.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.kafka.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.kafka.name }}
    spec:
      containers:
        - name: {{ .Values.kafka.name }}
          image: "{{ .Values.kafka.image }}:{{ .Values.kafka.tag }}"
          imagePullPolicy: {{ .Values.kafka.imagePullPolicy }}
          envFrom:
            - configMapRef:
                name: "{{ .Values.kafka.name }}-cm"
      restartPolicy: Always
