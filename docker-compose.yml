name: otaku_rating
services:
  consul:
    image: consul:1.15.4
    ports:
      - "8500:8500"
    command: agent -dev -client=0.0.0.0
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500

  gateway-service:
    build:
      dockerfile: gateway-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      GRAYLOG_HOST: graylog
      GRAYLOG_PORT: 12201
    depends_on:
      consul:
        condition: service_started

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.2
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        /opt/keycloak/bin/kc.sh build --health-enabled=true --metrics-enabled=true
        exec /opt/keycloak/bin/kc.sh start --optimized --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak-realm.json:/opt/keycloak/data/import/otaku-rating-api.json:ro
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin123
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin123
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://user-db:3306/keycloak
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: Admin@123
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    depends_on:
      user-db:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', '[ -f /tmp/HealthCheck.java ] || echo "public class HealthCheck { public static void main(String[] args) throws java.lang.Throwable { System.exit(java.net.HttpURLConnection.HTTP_OK == ((java.net.HttpURLConnection)new java.net.URL(args[0]).openConnection()).getResponseCode() ? 0 : 1); } }" > /tmp/HealthCheck.java && java /tmp/HealthCheck.java http://localhost:9000/health/live']
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 120s

  user-db:
    image: mysql:8.0.30-debian
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: Admin@123
      MYSQL_DATABASE: keycloak  # Compartilhado: Keycloak + User Service (event_store)
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  anime-db:
    image: mongo:8.2.2-rc0-noble
    expose:
      - 27017
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  user-service:
    build:
      dockerfile: user-service/Dockerfile
    expose:
      - 8082
    environment:
      DATASOURCE_URL: jdbc:mysql://user-db:3306/keycloak
      DATASOURCE_USERNAME: root
      DATASOURCE_PASSWORD: Admin@123
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: otaku-rating-api
      KEYCLOAK_CLIENT_ID: otaku-rating-api-client
      KEYCLOAK_CLIENT_SECRET: tryeur6JeDE4dAJ2qxjEpkE19NbbNCc0
      KEYCLOAK_ADMIN_USERNAME: admin123
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KEYCLOAK_ADMIN_CLIENT_ID: admin-cli
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      GRAYLOG_HOST: graylog
      GRAYLOG_PORT: 12201
    depends_on:
      keycloak:
        condition: service_healthy
      kafka:
        condition: service_started

  anime-service:
    build:
      dockerfile: anime-service/Dockerfile
    expose:
      - 8083
    environment:
      MONGODB_URI: mongodb://anime-db:27017/otaku_rating_db
      MONGODB_DATABASE: otaku_rating_db
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      GRAYLOG_HOST: graylog
      GRAYLOG_PORT: 12201
    depends_on:
      anime-db:
        condition: service_healthy

  # Graylog Stack - Centralized Logging
  mongodb-graylog:
    image: mongo:8.2.2-rc0-noble
    expose:
      - 27017
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.18.0
    environment:
      - discovery.type=single-node
      - cluster.name=graylog
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - action.auto_create_index=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Admin123
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    expose:
      - 9200
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  graylog:
    image: graylog/graylog:6.1
    ports:
      - "9000:9000"       # Graylog Web UI
      - "12201:12201/udp" # GELF UDP
      - "12201:12201/tcp" # GELF TCP
      - "1514:1514"       # Syslog TCP
      - "1514:1514/udp"   # Syslog UDP
    environment:
      GRAYLOG_PASSWORD_SECRET: somepasswordpepper
      GRAYLOG_ROOT_PASSWORD_SHA2: 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      GRAYLOG_HTTP_EXTERNAL_URI: http://localhost:9000/
      GRAYLOG_MONGODB_URI: mongodb://mongodb-graylog:27017/graylog
      GRAYLOG_ELASTICSEARCH_HOSTS: http://opensearch:9200
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
    depends_on:
      mongodb-graylog:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      consul:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/system/lbstatus || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
